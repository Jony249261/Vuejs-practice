<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <h2>{{Myname()}}</h2>
      </div>







      <script>
          var app = new Vue({
            el: '#app',
            data: {
            message: 'Vue Js Methods!',
            name: 'My name is jony islam'
            },

            methods:{
                Myname(){
                    //return 'My name is Jony Islam'
                    //return this.message
                    return 'I say ' + this.message +' Vue js easy to learn' + ' ' +this.name
                }
            }
      })
      </script>
</body>
</html>
